spring:
  config:
    activate:
      on-profile: medium
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test?serverTimezone=KST
    username: sa
    password:
  data:
    redis:
      timeout: 200
      port: 9900
      host: localhost
server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
logging:
  level:
    root: info
    com.fcfs.coupon: debug